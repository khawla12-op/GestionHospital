<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <title>Formulaire Patients</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

<section layout:fragment="content1">
  <div class="col-md-6 offset-md-3">
    <form method="post" th:action="@{save}">

      <div>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" class="form-control" th:value="${patient.nom}">
        <span class="text-danger"th:errors="${patient.nom}"></span>
      </div>

      <div>
        <label for="dateNaissance">Date de Naissance :</label>
        <input type="date" id="dateNaissance" name="dateNaissance" class="form-control"
               th:value="${patient.dateNaissance}">
        <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
      </div>

      <div>
        <label for="malade">Malade :</label>
        <input type="checkbox" id="malade" name="malade" class="form-check-input"
               th:checked="${patient.malade}">
        <span class="text-danger" th:errors="${patient.malade}"></span>
      </div>

      <div>
        <label for="score">Score :</label>
        <input type="number" id="score" name="score" class="form-control" th:value="${patient.score}">
        <span class="text-danger" th:errors="${patient.score}"></span>
      </div>

      <button type="submit" class="btn btn-primary">Enregistrer</button>

    </form>
  </div>
</section>

</body>

</html>
